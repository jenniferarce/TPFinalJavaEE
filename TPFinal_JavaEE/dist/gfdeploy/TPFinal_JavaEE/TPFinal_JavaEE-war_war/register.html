<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="icon" href="images/duke.png">

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/blog-home.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <!--<link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">-->

        <!-- Custom styles for this template -->
        <!--  <link href="signin.css" rel="stylesheet">-->
        <!-- ADD CUSTOM CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom-login.css" rel="stylesheet">
    </head>
    <body id="content">
        <div class="container container-form  d-flex justify-content-center" style="max-width: 28rem;">
            <div class="card border-primary" style="height: 100%;width:100%;">
                <div class="card-body" style="height:100%">
                    <form method="POST" action="register">
                        <h4>Register</h4>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="userPassword" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="userRealName">Name</label>
                            <input type="text" class="form-control" id="userRealName" name="userRealName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="userSurname">Surname</label>
                            <input type="text" class="form-control" id="userSurname" name="userSurname" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label for="userID">DNI</label>
                            <input type="number" class="form-control" id="userID" name="userID" placeholder="DNI">
                        </div>

                        <div class="form-inline d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="index.html">Back to Login</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <img src="images/duke.png">
    </body>
</html>
