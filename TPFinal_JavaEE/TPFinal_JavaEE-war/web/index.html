<html>
    <head>
        <title>TP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="icon" href="../../../../favicon.ico">-->
        <link rel="icon" href="images/duke.png">

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/blog-home.css" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom-login.css" rel="stylesheet">
    </head>
    <body  id="content">

        <div class="container container-form  d-flex justify-content-center" style="max-width: 25rem;">
            <div class="card border-primary" style="width:100%;"><!-- max-width: 20rem; -->
                <div class="card-body"><!-- style="height:100%" -->
                    <form class="form-signin" method="POST" action="login">
                        <h4>Login</h4>
                        <div class="d-flex pb-1 form-group">
                            <label for="userName" class="sr-only">Username</label>
                            <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div class="d-flex pb-1 form-group">
                            <label for="userPassword" class="sr-only">Password</label>
                            <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Login</button>

                    </form>
                    <hr>
                    <a class="btn btn-info btn-block" href="register.html">Register</a>
                </div>
            </div>
        </div> <!-- /container -->


    </body>

    <img src="images/duke.png" >
